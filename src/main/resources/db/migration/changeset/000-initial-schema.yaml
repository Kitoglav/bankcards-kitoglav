databaseChangeLog:
  - changeSet:
      id: 000-create-initial-schema
      author: Kitoglav
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_hash
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: last_four_digits
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: cvv_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: card_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user_id
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
        - createTable:
            tableName: transfer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfer_user_id
                    references: users(id)
              - column:
                  name: from_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfer_from_card_id
                    references: cards(id)
              - column:
                  name: to_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfer_to_card_id
                    references: cards(id)
              - column:
                  name: amount
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            tableName: cards
            indexName: idx_cards_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: cards
            indexName: idx_cards_card_status
            columns:
              - column:
                  name: card_status
        - createIndex:
            tableName: transfer
            indexName: idx_transfer_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: transfer
            indexName: idx_transfer_from_card_id
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transfer
            indexName: idx_transfer_to_card_id
            columns:
              - column:
                  name: to_card_id